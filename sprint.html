<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="css/style.css" />
      <!-- APP ICON -->
      <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon" />
      <!-- ICONS LINK -->
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
         integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer" />
      <title>Kulula-scrum</title>
   </head>
   <body>
      <section class="interface">
         <!-- PROFIL PART -->
         <header class="profil-header">
            <!-- LOGO -->
            <div class="logo">
               <img src="img/logo-2.svg" alt="kulula logo" />
            </div>
            <!-- LES INFOS & ACTIONS UTILISATEURS -->
            <div class="actions">
               <!-- ID UTILISATEUR -->
               <p id="id-user">YK221789</p>
               <!-- PARAMETRE -->
               <a href="#"><i class="fa-solid fa-gear"></i></a>
               <!-- DECONNEXION -->
               <a href="index.html"
                  ><i class="fa-solid fa-right-from-bracket"></i
               ></a>
               <div class="info">
                  <a href="#"
                     ><img src="img/user.jpg" alt="profil picture"
                  /></a>
                  <p>Administrateur</p>
               </div>
            </div>
         </header>
         <!-- BOARDS DE GESTION DES PROJETS  -->
         <div class="board">
            <!-- LISTE DE MENU -->
            <div class="board-left">
               <ul>
                  <li>
                     <a href="roadmap.html">
                        <i class="fa-solid fa-table-cells"></i>
                        Feuille de route
                     </a>
                  </li>
                  <li>
                     <a href="backlog.html">
                        <i class="fa-solid fa-book"></i>
                        Backlog
                     </a>
                  </li>
                  <li>
                     <a href="sprint.html" class="selected">
                        <i class="fa-solid fa-arrow-rotate-left"></i>
                        Sprint
                     </a>
                  </li>
                  <!-- <li>
                     <a href="#">
                        <i class="fa-solid fa-table-columns"></i>
                        Tableau
                     </a>
                  </li> -->
               </ul>
            </div>
            <!-- OTHER -->
            <div class="board-rigth">
               <!-- SPRINT -->
               <div class="sprint">
                  <!-- TITRE DE LA SECTION -->
                  <div class="title">
                     <p>Sprint(s)</p>
                  </div>
                  <!-- BUTTONS POUR AJOUTER UN SPRINT / HISTORIQUE -->
                  <div class="btn">
                     <button class="sprint-add">
                        Creer un sprint<i class="fa-solid fa-tags"></i>
                     </button>
                     <a href="#"
                        ><i class="fa-solid fa-clock-rotate-left"></i
                     ></a>
                  </div>
                  <!-- LIST DES SPRINTS -->
                  <div class="list">
                     <!-- SPRINT BOX -->
                     <div class="sprint-box">
                        <div class="sprint-box-info">
                           <p class="sprint-box-info-name">Sprint 1</p>
                           <p class="sprint-box-info-start">06/11/2022</p>
                           <p class="sprint-box-info-end">15/04/2023</p>
                           <div class="sprint-box-info-btn">
                              <button class="sprint-end">Terminer</button>
                              <button class="sprint-delete">Supprimer</button>
                           </div>
                        </div>
                        <div class="sprint-box-list">
                           <!-- ITEM -->
                           <div class="item">
                              <div class="item-description">
                                 <p>fonctionnalit√© Product Backlog</p>
                              </div>
                              <div class="item-checkbox">
                                 <form action="#">
                                    <input
                                       type="checkbox"
                                       value=""
                                       name=""
                                       id="" />
                                 </form>
                              </div>
                           </div>
                           <!-- ITEM -->
                           <div class="item">
                              <div class="item-description">
                                 <p>UX/UI Design de l'App</p>
                              </div>
                              <div class="item-checkbox">
                                 <form action="#">
                                    <input
                                       type="checkbox"
                                       value=""
                                       name=""
                                       id="" />
                                 </form>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- BACKDROP -->
      <div class="backdrop">
         <!--  -->
      </div>
   </body>
</html>
<script src="js/app.js" defer></script>
